<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat | Be-Line</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <div class="chat-container d-flex">
        <div id="sidebar" class="chat-sidebar p-3">
            <div class="small-navbar mb-3">
            <h5>Chat</h5>
            </div>
            <ul class="list-group">
            <li class="list-group-item active">Widi Montir</li>
            </ul>
        </div>
    <div class="chat-content flex-grow-1 d-flex flex-column">
        <div class="chat-navbar d-flex align-items-center p-3 border-bottom">
            <button id="toggleSidebar" class="btn btn-outline-light me-3">&lt;</button>
            <h5 class="mb-0 text-white">Widi Montir</h5>
        </div>
        <div class="flex-grow-1 p-4 overflow-auto bg-white">
            <div class="chat-box">
                <div class="chat-message user">Halo kak Widi!</div>
                <div class="chat-message reply">Siap kak, montir akan segera ke lokasi ðŸ˜Š</div>
            </div>
        </div>
        <div class="p-3 border-top d-flex align-items-center bg-light">
            <label for="cameraInput" class="me-2 d-flex align-items-center">
                <i class="bi bi-camera-fill fs-4 text-secondary" style="cursor: pointer;"></i>
            </label>
            <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;" />
            <input type="text" class="form-control me-2" placeholder="Ketik pesan..." />
            <button class="btn btn-primary">
                <i class="bi bi-send-fill"></i>
            </button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
