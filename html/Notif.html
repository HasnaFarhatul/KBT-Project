<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notifikasi | Be-Line</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h4 class="fw-bold mb-4">Notifikasi</h4>

    <!-- Notifikasi 1 -->
    <div class="alert alert-primary d-flex justify-content-between align-items-center" role="alert">
      <div>
        Pemesanan kamu untuk "Ganti Oli Motor" sedang diproses.
        <br><small class="text-muted">2 menit yang lalu</small>
      </div>
      <span class="badge bg-success">Baru</span>
    </div>

    <!-- Notifikasi 2 -->
    <div class="alert alert-light border d-flex justify-content-between align-items-center" role="alert">
      <div>
        Jadwal servis mobil kamu telah berhasil dijadwalkan untuk 12 Juni 2025.
        <br><small class="text-muted">1 jam yang lalu</small>
      </div>
    </div>

    <!-- Notifikasi 3 -->
    <div class="alert alert-light border d-flex justify-content-between align-items-center" role="alert">
      <div>
        Promo khusus pelanggan baru! Diskon 15% untuk ganti ban motor.
        <br><small class="text-muted">Kemarin</small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
