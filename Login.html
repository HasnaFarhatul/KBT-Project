<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be-Line</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Trebuchet+MS&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="top-navbar p-4">
        <div class="mb-3">
        <img src="Logoputih.png" alt="Logo Be-Line" class="logo-img" />
        </div>
        <div class="text-area">
        <h2 class="judul-kapital">SELAMAT DATANG DI LAYANAN BE-LINE</h2>
        <p class="judul-kecil">Stay calm on the journey</p>
        </div>
    </div>
    <div class="form-section my-4">
    <form>
      <div class="mb-3">
        <label for="nohp" class="form-label fs-5">No Whatsapp/No Telp</label>
        <input type="tel" class="form-control form-control-lg" id="nohp" placeholder="Ketik No Whatsapp atau No Telp anda di sini...">
      </div>
      <div class="mb-4">
        <label for="password" class="form-label fs-5">Password</label>
        <input type="password" class="form-control form-control-lg" id="password" placeholder="Ketik password anda di sini...">
      </div>
    <div class="text-start">
            <button type="submit" class="btn btn-daftar px-4 py-2">Daftar</button>
            <p class="mt-2 small">Sudah punya akun? <a href="Login.html">Login di sini</a></p>
        </div>
        <p class="small text-muted mt-5" style="position: relative;">
            Dengan mendaftar, anda menyetujui <a href="Kebprivasi.html">kebijakan privasi</a> di Be-Line
        </p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
